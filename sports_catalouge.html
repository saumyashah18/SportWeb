<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .date-btn.active {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen">

  <!-- Header -->
  <header class="bg-[#1e293b] shadow p-4">
    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold text-blue-400">Sports Catalogue</h1>
    </div>

    <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
      <!-- Date Buttons on the LEFT -->
      <div class="flex gap-2 overflow-x-auto order-1 lg:order-none" id="dateContainer">
        <!-- JS will populate -->
      </div>

      <!-- Filters on the RIGHT -->
      <div class="flex flex-wrap gap-4 order-0 lg:order-none">
        <select class="bg-[#334155] text-white px-4 py-2 rounded focus:outline-none">
          <option disabled selected>Filter by Sport</option>
          <option>Badminton</option>
          <option>Football</option>
          <option>Tennis</option>
          <option>Pickleball</option>
        </select>
        <select class="bg-[#334155] text-white px-4 py-2 rounded focus:outline-none">
          <option disabled selected>Sort by Price</option>
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
        <select class="bg-[#334155] text-white px-4 py-2 rounded focus:outline-none">
          <option disabled selected>Nearby</option>
          <option>Within 2km</option>
          <option>Within 5km</option>
          <option>Within 10km</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Ground List -->
  <main class="p-6 space-y-4" id="listingContainer">
    <!-- Cards with all 7 days -->
    <div class="bg-[#1e293b] rounded-lg p-4 flex gap-4 hover:bg-[#334155] transition" data-days="0,1,2,3,4,5,6">
      <img src="tennis.jpeg" alt="Turf" class="w-24 h-24 object-cover rounded" />
      <div>
        <h2 class="text-xl font-bold">Super Smash Court</h2>
        <p class="text-gray-300">Badminton • ₹300/hr</p>
        <p class="text-sm text-gray-400">3.1 km • Indoor • Rated 4.5⭐</p>
      </div>
    </div>

    <div class="bg-[#1e293b] rounded-lg p-4 flex gap-4 hover:bg-[#334155] transition" data-days="0,1,2,3,4,5,6">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=500&q=80" alt="Turf" class="w-24 h-24 object-cover rounded" />
      <div>
        <h2 class="text-xl font-bold">Urban Turf Arena</h2>
        <p class="text-gray-300">Football • ₹700/hr</p>
        <p class="text-sm text-gray-400">1.8 km • Outdoor • Rated 4.7⭐</p>
      </div>
    </div>
  </main>

  <!-- Dynamic Date Buttons -->
  <script>
    const dateContainer = document.getElementById("dateContainer");
    const today = new Date();

    for (let i = 0; i < 10; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);

      const day = date.toLocaleDateString("en-US", { weekday: 'short' });
      const dayNum = date.getDate();
      const month = date.toLocaleDateString("en-US", { month: 'short' });

      const btn = document.createElement("button");
      btn.className = `date-btn px-4 py-2 rounded-lg font-semibold text-center bg-[#334155] hover:bg-blue-600 transition`;
      btn.innerHTML = `<div>${day.toUpperCase()}</div><div class="text-lg font-bold">${dayNum}</div><div class="text-sm">${month.toUpperCase()}</div>`;
      btn.setAttribute('data-index', i);

      if (i === 0) btn.classList.add("active");

      btn.addEventListener("click", function () {
        document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        const index = this.getAttribute('data-index');
        document.querySelectorAll('#listingContainer > div').forEach(card => {
          const days = card.getAttribute('data-days').split(',');
          card.classList.toggle('hidden', !days.includes(index));
        });
      });

      dateContainer.appendChild(btn);
    }
  </script>

</body>
</html>
